<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <title>Profile-card</title>
     <link rel="stylesheet" href="profile-card.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="main_image.jfif" alt="" class="main-image">
        </div>
        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">YouTuber &amp; Blogger</span>
        </div>
        <div class="social-links">
            <a href="#" class="link" style="background-color: rgb(31, 31, 225);">
                <i class='bx bxl-facebook'></i> 
            </a>
            <a href="#" class="link" style="background-color:rgb(195, 37, 64);">
                <i class='bx bxl-instagram'></i> 
            </a>
            <a href="#" class="link" style="background-color: rgb(66, 66, 245);">
                <i class='bx bxl-twitter'></i> 
            </a>
            <a href="#" class="link" style="background-color: rgb(248, 8, 4)">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="contact-buttons">
            <button>Subscribe</button>
            <button>Messages</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>   
                <span>23K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>   
                <span>12K</span>
             </div>
            <div class="data">
                <i class='bx bx-share'></i>  
                <span>5K</span>
            </div>
        </div>
    </div>
    
</body>
</html>
